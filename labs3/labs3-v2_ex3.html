<!DOCTYPE html>
<html>
<head>
<title>Лабораторная № 3: Вариант 2 - Задание 3</title>
<meta charset="utf-8" />
<script type="text/javascript">
function calculation(){
	var x = parseInt(document.getElementById('x').value);
	var y = parseInt(document.getElementById('y').value);
	
	var result = x * y;
	
	alert(result);
}
</script>
<style>
body {background-color: PaleGreen; font-weight: bold;}
h1 {color: red; text-align: center;}
input {font-weight: bold}
</style>
</head>

<body>
<h1>Площадь прямоуголника</h1>
<hr>
<form>
<p><label for="x">Длина: </label> <input type="text" id="x" size="3">
<label for="y">Ширина: </label> <input type="text" id="y" size="3"></p>

<input type="button" value="Площадь" onClick="calculation()">
<hr>
</form>
</body>
</html>
